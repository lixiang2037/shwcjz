<!DOCTYPE html>
<html>
<head>
	<!--声明当前页面的编码格式 国际编码 UTF-8  中文编码 GBK-->
	<meta charset="utf-8">
	<!--声明当前页面的三要素-->
	<meta name="Keywords" content="关键词，关键词">
	<meta name="description" content="描述">
	<title>登录</title>
	<!--样式css-->
	<link rel="stylesheet" href="css/global.css" type="text/css"/>
	<link rel="stylesheet" href="css/passport.css" type="text/css"/>
</head>	
<body>
	<!--整体页面头部开始-->
	<div class="header">
		<!--头部开始-->
		<div class="h_top">
			<!--logo-->
			<div class="logo">
				<a href=""><img src="images/global/logo_.png"/></a>
			</div>
			<!--nav-->
			<div class="nav">
				<a href="" class="current">首页</a>
				<a href="">关于我们</a>
				<a href="">我的检索</a>
				<a href="">客户服务</a>
			</div>
			<!--登录\注册-->
			<div class="login">
				<a href="">登录</a>
				<a href="" class="hover">注册</a>
			</div>	
		</div>
		<!--头部结束-->
	</div>
	<!--整体页面头部结束-->

	<!--banner开始-->
	<div class="banner"></div>
	<!--banner结束-->
	<div class="l_main clear">
		<div class="main_cont clear">
			<div class="user_l"></div>
			<div class="user_r">
				<p class="user_title">登录</p>
				<p class="user_info">如果您还没有账号，请立即<a href="">注册</a></p>
				<div class="contain">
					<form action="" method="post">
						<!--邮箱帐号或手机号开始-->
						<ul class="reg_list clear">
							<li>
								<span class="w_1">用户名</span>
								<div class="w_2">
									<input type="text" name="email" value="邮箱帐号或手机号"  />
								</div>
								<div class="tip"><i class="ico_error"></i>账号或密码不正确</div>
							</li>
							<li>
								<span class="w_1">密码</span>
								<div class="w_2">
									<input type="password" name="password" value="000000"  />
								</div>
								<div class="tip"><i class="ico_error"></i>账号或密码不正确</div>
								<div class="forget clear"><a href="#">忘记密码了?</a></div>
							</li>

						</ul>
						<div class="loginbtn">
          					<input type="button" value="登 录" /></div>
						</div>
						<!--邮箱帐号或手机号结束-->
						
					</form>
				</div>
			</div>
		</div>
	</div>
	<!--内容部分开始-->

	<!--内容部分结束-->

	<!--版权部分开始-->
	<div class="footer">
		<div class="f_conten">Copyright © 2004-2015  美吉Majorbio.com 版权所有</div>
	</div>
	<!--版权部分结束-->

</body>
</html>
