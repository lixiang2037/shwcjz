<!DOCTYPE html>
<html>
<head>
	<!--声明当前页面的编码格式 国际编码 UTF-8  中文编码 GBK-->
	<meta charset="utf-8">
	<!--声明当前页面的三要素-->
	<meta name="Keywords" content="关键词，关键词">
	<meta name="description" content="描述">
	<title>注册</title>
	<!--样式css-->
	<link rel="stylesheet" href="css/global.css" type="text/css"/>
	<link rel="stylesheet" href="css/passport.css" type="text/css"/>
</head>	
<body>
	<!--整体页面头部开始-->
	<div class="header">
		<!--头部开始-->
		<div class="h_top">
			<!--logo-->
			<div class="logo">
				<a href=""><img src="images/global/logo_.png"/></a>
			</div>
			<!--nav-->
			<div class="nav">
				<a href="" class="current">首页</a>
				<a href="">关于我们</a>
				<a href="">我的检索</a>
				<a href="">客户服务</a>
			</div>
			<!--登录\注册-->
			<div class="login">
				<a href="">登录</a>
				<a href="" class="hover">注册</a>
			</div>	
		</div>
		<!--头部结束-->
	</div>
	<!--整体页面头部结束-->

	<!--注册开始-->
	
	<div class="l_main">
		<div class="main_cont clear">
			<!--注册左边部分开始-->
			<div class="left">
				<ul class="tab">
					<li class="current"><a href="">手机注册</a></li>
					<li class="default"><a href="">邮箱注册</a></li>
				</ul>
				<div class="contain">
					<ul class="reg_list clear">
						<!--手机号码-->
						<li>
							<span class="w_1">手机号码</span>
							<div class="w_2">
								<input type="text" name="email" value="请输入手机号"  />
							</div>
							<div class="t_m"><i class="ico_error"></i>该手机号码已存在，请重新输入或使用该手机号码直接<a href="">登录</a></div>
						</li>
						<!--短信验证码-->
						<li>
							<span class="w_1">短信验证码</span>
							<div class="w_2">
								<input type="text" name="email" value="请输入验证码"  />
								<a href="" class="btn">60秒钟后重新获取</a>
								<a href="" class="fs">短信已发送</a>
							</div>
						</li>
						<!--图片验证码-->
						<li>
							<span class="w_1">图片验证码</span>
							<div class="w_2">
								<input type="text" name="email" value="请输入验证码"  />
							</div>
							<div class="pic"></div>
							<div class="text">看不清楚，<a href="">换一张</a></div>
						</li>
						<!--密码-->
						<li>
							<span class="w_1">密码</span>
							<div class="w_2">
								<input type="text" name="email" value="由6-16个英文字母、数字、下划线组成"  />
							</div>
							<div class="t_m txt"><i class="ico_error"></i>密码不能少于6个字符</div>
							<div class="tip">
								<b class="current">弱</b><b>中</b><b>强</b>
							</div>
						</li>
						<!--确认密码-->
						<li class="verify">
							<span class="w_1">确认密码</span>
							<div class="w_2">
								<input type="text" name="email" value="请再次输入密码"  />
							</div>
							<!--密码输入错误时提示-->
							<div class="t_m txt"><i class="ico_error"></i>两次输入密码不一致</div>
							<!--密码输入正确显示对号图标-->
							<div class="t_m" style="display:none;"><i class="ico_error password_icon"></i></div>
						</li>
						<!--同意协议-->
						<li>
							<span class="w_1"></span>
							<div class="w_2">
								<input type="checkbox" checked="checked" class="checkbox" />
								<a href="">同意"服务协议"和"用户须知"</a>
							</div>
						</li>
					</ul>
					<div class="loginbtn but">
          			<input type="button" value="立即注册" /></div>
				</div>
				<!--注册左边部分结束-->
			</div>
			<!--注册左边部分结束-->
			<!--注册右边部分开始-->
			<div class="right">
				<p class="p1"><i class="ico_error"></i>已有账号</p>
				<div class="loginbtn but">
          			<a href="">登录</a>
				</div>
				<p class="p2">若<a href="">忘记密码？</a>可以通过邮箱或手机找回</p>
				</div>

			</div>
			<!--注册右边部分结束-->	
			</div>
			
			
			</div>
		</div>
	</div>
	<!--注册结束-->



	<!--版权部分开始-->
	<div class="footer">
		<div class="f_conten">Copyright © 2004-2015  美吉Majorbio.com 版权所有</div>
	</div>
	<!--版权部分结束-->

</body>
</html>
